<div class="container-fluid message-input" ng-show="$root.roomId" ng-class="{'edit-mode' : input.editMode}"
		 ng-controller="InputController as input">
	<div class="row">
		<form class="col-md-10 no-gutter" ng-submit="input.sendMessage()">
			<div class="input-group">
				<textarea rows="1" class="form-control"
									ng-model="input.messageText"
									ng-trim="false"
									ng-keyup="input.keyUp($event)"
									ng-keydown="input.keyDown($event)"
									bunker-input="input.messageText"
                                    autofocus></textarea>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-success">{{input.editMode? 'EDIT' : 'SEND'}}</button>
					</span>
			</div>
		</form>
		<div class="col-md-2">
			<div class="room-options">
				<a ng-sref="#/rooms/{{$root.roomId}}/history?date={{input.now()}}" class="btn btn-link">
					History
				</a>
			</div>
		</div>
	</div>
</div>
