<div class="container-fluid message-input" ng-show="input.visible" ng-class="{'edit-mode' : input.editMode}" ng-controller="InputController as input">
	<div class="row">
		<form class="col-md-10 no-gutter" ng-submit="input.sendMessage()">
			<div class="input-group">
				<textarea rows="1" class="form-control"
							 ng-model="input.messageText"
							 ng-keyup="input.keyUp($event)"
							 ng-keydown="input.keyDown($event)"
							 bunker-input="input.messageText"></textarea>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-success">{{input.editMode? 'EDIT' : 'SEND'}}</button>
					</span>
			</div>
		</form>
		<div class="col-md-2">
			<div class="room-options">
				<a ui-sref="roomHistory({roomId: input.roomId, date:input.now()})" class="btn btn-link">
					History
				</a>
			</div>
		</div>
	</div>
</div>
