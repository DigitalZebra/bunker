<div class="panel panel-default">
	<div class="panel-heading" ng-click="message.$visible = !message.$visible">
		{{::link}}
		<div class="pull-right">
			Click to {{message.$visible ? 'close' : 'open'}}
		</div>
	</div>
	<div class="panel-body" ng-if="message.$visible" ng-transclude>
		<!--ng-transcluded here-->
	</div>
</div>
