<div class="container-fluid" bunker-dropzone>
	<div class="row">

		<div class="col-md-10 col-xs-12 no-gutter">
			<div class="topic" ng-show="room.current.topic">
				<span bunker-message="{{room.current.topic}}"></span>
			</div>
			<div ng-controller="MessageLogController as log">

				<ol class="list-unstyled message-list" fill auto-scroll="{{log.messages[log.messages.length - 1].id}}">
					<li class="message-container" ng-switch="::!!message.author" ng-repeat="message in log.messages"
							id="{{::message.id}}">
						<div class="message" ng-class="::{ local: message.author.id == log.user.id }">

							<!-- standard message -->
							<div ng-switch-when="true"
									 message-mention="{{room.userService.current.nick}}"
									 message-mention-text="{{message.text}}">
								<div class="message-author">
								<span ng-if="::message.$firstInSeries">
									<img gravatar-src-once="::message.author.email | lowercase" gravatar-size="20"/>
									<div class="name">{{::message.author.nick}}</div>
									<span status="room.memberLookup[message.author.id].user"></span>
								</span>
								</div>
								<div class="message-caret" ng-if="::message.$firstInSeries"></div>
								<div class="message-body"
										 ng-class="::{ 'new-message-body': message.$firstInSeries, 'edited': message.edited }">
									<span bunker-message="{{message.text}}"></span>
								<span class="message-info text-muted">
									<i class="fa fa-pencil" title="View message history"
										 ng-click="message.showHistory = !message.showHistory"
										 ng-if="message.edited"></i>
									<span ng-if="::message.$firstInSeries">
										<a ui-sref="roomHistory({roomId: room.current.id, date: message.createdAt, message: message.id})"
											 class="text-muted">
											<small am-time-ago="message.createdAt" title="{{::message.createdAt | date:'medium'}}"></small>
										</a>
									</span>
								</span>
								</div>
							</div>
						</div>

						<!-- system message -->
						<div class="new-message-body" ng-switch-default>
							<div class="alert alert-message text-muted">
								{{::message.text}}
							</div>
						<span class="message-info text-muted">
							<small am-time-ago="message.createdAt" title="{{::message.createdAt | date:'medium'}}">
							</small>
						</span>
						</div>

						<div class="message-history-anchor">
							<div class="message-history"
									 ng-if="message.history && message.showHistory">
								<div class="small">Previous content:</div>
								<ul>
									<li ng-repeat="history in message.history.substring(1).split(',')">
										{{::history}}
									</li>
								</ul>
							</div>
						</div>
					</li>
				</ol>
			</div>
		</div>

		<!-- right pane -->
		<div class="col-md-2 hidden-sm hidden-xs no-gutter member-list">

			<!-- member list -->
			<ul class="list-group">
				<li class="list-group-item"
						ng-init="member = room.memberLookup[roomMember.user.id]" ng-repeat="roomMember in room.roomMembers | roomMemberFilter">
					<span ng-switch="member.user.typingIn == room.current.id" class="user-icon" title="{{member.role}}">
						<span ng-switch-when="true">
							<i class="fa fa-ellipsis-h"></i>
						</span>
						<span ng-switch-when="false">
							<img gravatar-src-once="member.user.email | lowercase" gravatar-size="20"/>
						</span>
					</span>
					<a ng-click="room.mentionUser(member.user.nick)">{{member.user.nick}}</a>
					<span class="pull-right" status="member.user"></span>
				</li>
			</ul>

			<!-- right pane bottom options -->
			<div class="room-options">
				<a ui-sref="roomHistory({roomId: room.current.id, date:room.now()})" class="btn btn-link">
					History
				</a>
			</div>

		</div>
	</div>

	<div class="message-input" ng-controller="InputController as input" ng-class="{'edit-mode' : input.editMode}">
		<div class="row">
			<form class="col-md-10 no-gutter" ng-submit="input.sendMessage()">
				<div class="input-group">
					<input type="text" class="form-control"
								 ng-model="input.messageText"
								 ng-keyup="input.keyUp($event)"
								 ng-keydown="input.keyDown($event)"
								 bunker-input="input.messageText"/>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-success">{{input.editMode? 'EDIT' : 'SEND'}}</button>
					</span>
				</div>
			</form>
		</div>
	</div>
</div>
