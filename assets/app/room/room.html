<div class="container-fluid" ng-controller="MessageLogController as log">
    <div class="row">
        <div class="col-md-10 col-xs-12">
            <ol class="list-unstyled message-list" fill auto-scroll margin-bottom="34">
                <li class="row" ng-repeat="message in log.messages | orderBy:'createdAt'">
                    <div class="bg-info col-xs-2">
                        <img gravatar-src-once="message.author.email | lowercase" gravatar-size="18"/>
                        {{message.author.nick || message.author}}
                    </div>
                    <div class="col-xs-10">
                        {{message.text}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="col-md-2 hidden-xs">
            <ul class="list-group">
                <li>&nbsp;</li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid message-input" ng-controller="InputController as input">
    <div class="row">
        <form class="col-md-10" style="padding-left: 0" ng-submit="input.sendMessage()">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="input.messageText"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success">Send</button>
                </span>
            </div>
        </form>
    </div>
</div>
