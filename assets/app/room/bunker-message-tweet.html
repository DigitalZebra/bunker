<div class="panel panel-default">
    <div class="panel-heading" ng-click="visible = !visible">
        {{link}}
        <div class="pull-right">
            Click to {{visible ? 'close' : 'open'}}
        </div>
    </div>
    <div class="panel-body" ng-show="visible">
        <blockquote class="twitter-tweet">
            <a href="{{link}}"></a>
        </blockquote>
    </div>
</div>
